<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    

    <title>EMI Calculator</title>
    <style type="text/css">
        *{
            margin: 2%;
        }
        #btnCalc{
            float: inline-end;
            margin-right: 2%;
        }
        .ans{
            margin-top: 30px;
            background-color: aqua;
            padding: 0.5%;
        }

        @media  (min-width : 769px){
            dl{
                display: grid;
                grid-template-columns: 6fr 6fr 6fr;
            }
            dt{
                margin: 10px;
            }
        }

    </style>
</head>
<body class="container-fluid">
    <dl>
        <dt>
            <input id="amount" value="50000" type="text" class="form-control" placeholder="&#8377; 10000&nbsp; - &nbsp;&#8377; 10000000">
            <div>
                <input id="rangeAmount" type="range" value="50000" min="10000" max="10000000" step="1000" class="form-range">
            </div>
        </dt>

        <dt>
            <input  id="years" value="2" type="text" class="form-control" placeholder="Years">
            <div>
                <input id="rangeYears" type="range" value="2" min="1" max="10" step="0.1" class="form-range">
            </div>
        </dt>

        <dt>
            <input id="rate" value="7.2" type="text" class="form-control" placeholder="Rate">
            <div>
                <input id="rangeRate" type="range" value="7.2" min="5" max="12.8" step="0.1" class="form-range">
            </div>
        </dt>
    </dl>

    <button class="btn btn-primary" id="btnCalc">Calculate</button>

    <br>
    <div class="ans">
        Your intrest is : <span id="finalAns"></span>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script text="text/javascript">
        let amount = document.getElementById("amount");
        let years = document.getElementById("years");
        let rate = document.getElementById("rate");

        let rangeAmount = document.getElementById("rangeAmount");
        let rangeRate = document.getElementById("rangeRate");
        let rangeYears = document.getElementById("rangeYears");

        let btnCalc = document.getElementById("btnCalc");
        let finalAns = document.getElementById("finalAns");

        function calculateSI(event){
            event.preventDefault();

            let principle = parseFloat(amount.value);
            let time = parseFloat(years.value);
            let intr = parseFloat(rate.value);;

            let si = principle*time*intr/100;
            
            finalAns.textContent = "Rs." + si.toFixed(4);
            finalAns.style.fontWeight = "bold";

            if(si < 100000){
                finalAns.style.color = "white";
            }
            else{
                finalAns.style.color = "red"
            }
        }

        rangeAmount.addEventListener("input", function(){
            amount.value = this.value;
        })
        rangeYears.addEventListener("input", function(){
            years.value = this.value;
        })
        rangeRate.addEventListener("input", function(){
            rate.value = this.value;
        })

        amount.addEventListener("input", function(){
            rangeAmount.value = this.value;
        })
        years.addEventListener("input", function(){
            rangeYears.value = this.value;
        })
        rate.addEventListener("input", function(){
            rangeRate.value = this.value;
        })

        btnCalc.addEventListener("click", calculateSI);

    </script>
</body>
</html>
